{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    {% for doc in documents %}
    <input type="hidden" name="{{ action_checkbox_name }}" value="{{ doc.id }}">
    {% endfor %}
    <input type="hidden" name="action" value="predict_feature" />
    <input type="hidden" name="post" value="yes" />
    <input type="submit" name="apply" value="predict feature for document"/>
</form>
{% endblock %}
